<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="description" content="Sign-up now for an AnalogSea account!">
	<meta name="keywords" content="Analog,Sea,Analogsea,sign-up,sign,up">
	<link rel="stylesheet" type="text/css" href="../reset.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>AnalogSea | Sign-Up</title>
</head>
<body>
	<img class="icon" src="logo.png" alt="AnalogSea icon">

	<form class="sign-up-form" action="/signup/" method="post">

		<h1>Sign up</h1>
		
		<label for="email">Email</label>
		<input id="email" name="email" type="email" placeholder="foo@bar.com" required>

		<label for="password">Password</label>
		<input type="text" name="password" id="password" placeholder="1234passw0rd" required>

		<button type="submit">Sign up</button>
		<p class="forgot"><a href="/forgot-password/new">Forgot password?</a></p>
	</form>
	<p class="log-in">Already have an account? <a href="/login">Log in</a></p>
</body>
</html>
